{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 mb-4">Welcome to PlumberLeads</h1>
            <p class="lead mb-4">Connect with quality plumbing leads in your area</p>
            
            {% if session.get('user') %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('leads.available') }}" class="btn btn-primary btn-lg me-md-2">View Available Leads</a>
                </div>
            {% else %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg me-md-2">Register as a Plumber</a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">Login</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
